            console.log("3. Найти все элементы на странице с классом 'card-link', которые лежат в элементе с классом 'card-body' и вывести полученную коллекцию в консоль.");

        // 7. Создайте тегp`, запишите внутри него текст "Привет" и добавьте созданный тег в начало элемента, который имеет класс "card".
